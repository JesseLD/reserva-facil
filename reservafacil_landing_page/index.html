  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>
      Seu lugar garantido para momentos inesquecíveis | Reserva Fácil
    </title>
  </head>
  <body>
    <div class="w-full h-screen flex flex-col">
      <section
        class="h-[300px] w-full px-[10vw] bg-gradient-to-b from-orange-500 to-orange-600 flex flex-col"
      >
        <header class="w-full flex justify-between mt-4 items-center">
          <div>
            <img src="img/logo_ex.png" alt="" width="220px" />
          </div>
          <nav class="">
            <ul class="flex gap-4 text-white items-center">
              <a href="#" class="hover:underline transition">
                <li>Como Funciona</li>
              </a>
              <a href="#" class="hover:underline transition">
                <li>Sobre</li>
              </a>
              <button class="bg-white text-black py-2 px-4 rounded-md">
                Entrar
              </button>
            </ul>
          </nav>
        </header>

        <div class="text-center mt-10">
          <h1 class="text-5xl text-white font-bold">
            Descubra os melhores restaurantes em todo o Brasil.
          </h1>
        </div>
        <div class="text-center mt-4">
          <h2 class="text-white text-2xl">
            Mais de 1 milhão de pessoas já aproveitaram experiências de primeira
            em mais de 5 mil restaurantes espalhados por todo o Brasil!
          </h2>
        </div>
      </section>

      <section class="bg-img h-[400px] flex items-center justify-center relative">
        <div class="text-center w-full h-full bg-gradient-to-b from-orange-500 to-orange-600 opacity-20"></div>
        <div class="absolute inset-0 flex items-center justify-center z-10">
            <p class="text-white text-8xl font-bold">Você tem fome do quê?</p>
        </div>
    </section>
