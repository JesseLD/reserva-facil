<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Fácil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
        }

        .container {
            text-align: center;
            max-width: 360px;
            width: 100%;
        }

        .logo img {
            width: 100px;
            margin-top: 20px;
        }

        .description p {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .image-container img {
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .cliente-btn {
            background-color: #FFA500;
            color: #fff;
        }

        .restaurante-btn {
            background-color: #fff;
            color: #FFA500;
            border: 2px solid #FFA500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo_mid.png" alt="Reserva Fácil Logo">
        </div>
        
        <div class="image-container">
            <img src="img/food.jpg" alt="Imagem de pudim com calda de maracujá">
        </div>
        <div class="buttons">
            <button class="cliente-btn">Sou Cliente</button>
            <button class="restaurante-btn">Sou Restaurante</button>
        </div>
    </div>
</body>
</html>
