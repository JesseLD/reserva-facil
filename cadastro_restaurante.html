<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Fácil - Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
        }

        .container {
            text-align: center;
            max-width: 360px;
            width: 100%;
        }

        .logo img {
            width: 100px;
            margin-top: 20px;
        }

        .description p {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .form-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #FFA500;
            border-radius: 8px;
            outline: none;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            background-color: #FFA500;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo_mid.png" alt="Reserva Fácil Logo">
        </div>
        <div class="form-container">
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Endereço" required>
            <input type="password" placeholder="Senha" required>
            <input type="password" placeholder="Confirmar senha" required>
            <button class="register-btn">Cadastrar</button>
        </div>
    </div>
</body>
</html>
