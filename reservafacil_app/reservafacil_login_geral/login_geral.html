<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/style_login_geral.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva Fácil - Login</title>
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <div class="logo">
        <img src="/img/logo_mid.png" alt="Logo Reserva Fácil" />
      </div>

      <!-- Formulário de Login -->
      <form>
        <div class="form-group">
          <input type="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Senha" />
        </div>

        <!-- Opções de Login -->
        <div class="options">
          <label><input type="checkbox" /> Salvar Login</label>
          <a href="#">Recuperar Senha</a>
        </div>

        <!-- Botão de Login -->
        <button type="submit" class="btn-login">Entrar</button>
      </form>

      <!-- Separador -->
      <div class="separator">Ou</div>

      <!-- Link para Cadastro -->
      <div class="register-link">
        Não tem uma conta? <a href="#">Cadastro Gratuito</a>
      </div>
    </div>
  </body>
</html>
