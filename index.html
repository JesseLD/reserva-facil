<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reservas de Restaurantes</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <section id="login">
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" required>

            <button class="botao-login">
                <img src="img/login.png" alt="DescriÃ§Ã£o da Imagem">
            </button>
            
            <button class="botao-registrar" type="button" id="register-btn">
                <img src="img/register.png" alt="Cadastrar">
            </button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Reservas de Restaurantes</p>
    </footer>
</body>
</html>
